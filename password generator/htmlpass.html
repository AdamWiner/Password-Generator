<html>

<head>
    <script>
        function generatePassword() {
            var length = document.getElementById("length").value;
            var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#%^&*()_+-=";
            var password = "";
            for (var i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById("password").value = password;
        }
    </script>
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Center the form on the page */
        form {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        /* Style the form inputs and labels */
        input[type=text],
        input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        /* Style the generate button */
        input[type=button] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Add some hover effects to the button */
        input[type=button]:hover {
            background-color: #45a049;
        }

        /* Style the password field */
        #password {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 12px 20px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <form>
        <h1>Password Generator</h1>
        <label for="length">Length:</label>
        <input type="number" id="length" name="length" min="8" max="32" value="8">
        <br><br>
        <input type="text" id="password" name="password" readonly>
        <br><br>
        <input type="button" value="Generate" onclick="generatePassword()">
    </form>
</body>

</html>
